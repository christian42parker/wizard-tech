<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard CongoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-gold: #FDB931;
        --primary-blue: #004aad;
      }
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Typography headers */
      h1, h2, h3, h4, .brand-font {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Animated Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
        overflow: hidden;
      }

      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 50%;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #004aad; /* Blue RDC */
        animation-delay: 0s;
      }

      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #5d4a1f; /* Dark Gold */
        animation-delay: -5s;
      }

      .blob-3 {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: #ce1021; /* Red RDC - subtle */
        opacity: 0.15;
        animation-delay: -10s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Markdown Styles Override */
      .prose {
        color: #e2e8f0;
        max-width: none;
      }
      .prose strong { color: #fff; font-weight: 600; }
      .prose a { color: #FDB931; text-decoration: none; border-bottom: 1px solid rgba(253, 185, 49, 0.3); transition: all 0.2s; }
      .prose a:hover { border-bottom-color: #FDB931; }
      .prose h1, .prose h2, .prose h3 { color: #fff; font-family: 'Space Grotesk', sans-serif; }
      .prose code { 
        color: #FDB931; 
        background: rgba(253, 185, 49, 0.1); 
        border-radius: 4px; 
        padding: 2px 4px;
        font-size: 0.9em;
      }
      .prose pre {
        background: rgba(0, 0, 0, 0.5) !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      /* Animations utilitaires */
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
